{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <h1>{{ page.title }}</h1>
  {{ page.intro|richtext }}

  <h2>Products</h2>
  <ul>
    {% for child in page.get_children.live.specific %}
      <li><a href="{{ child.url }}">{{ child.title }}</a></li>
    {% empty %}
      <li>No products yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
