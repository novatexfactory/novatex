{% load wagtailimages_tags %}
{% image self.image original as bg_img %}

<section class="hero-section" style="background-image: url('{{ bg_img.url }}');">
    <div class="hero-overlay"></div>

    <div class="hero-content">
        <h1 class="hero-title">{{ self.title }}<sup class="tm-symbol">TM</sup></h1>
        
        {% if self.subtitle %}
            <p class="hero-subtitle">{{ self.subtitle }}</p>
        {% endif %}

        {% if self.button_text %}
            <a href="{{ self.button_url|default:'#' }}" class="hero-btn">
                {{ self.button_text }}
            </a>
        {% endif %}
    </div>
</section>

<style>
    /* === 1. DESKTOP BASE === */
    .hero-section {
        position: relative;
        height: 75vh; 
        min-height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
    }

    .hero-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        
        /* Darker background for better contrast */
        background-color: rgba(0,0,0,0.6); 
        background: radial-gradient(circle, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%);
        
        /* Blur effect to separate text from background details */
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px); /* Safari support */
        
        z-index: 1;
    }

    .hero-content {
        position: relative;
        z-index: 2;
        max-width: 900px;
        padding: 0 20px;
        margin-top: 20px;
        width: 100%;
    }

    .hero-title {
        font-family: 'Oswald', sans-serif;
        font-size: 5rem;
        font-weight: 700;
        text-transform: uppercase;
        margin: 0;
        line-height: 1;
        letter-spacing: 1px;
        /* Stronger text shadow */
        text-shadow: 0 10px 30px rgba(0,0,0,0.9);
    }

    .tm-symbol {
        font-size: 1.2rem;
        vertical-align: top;
        opacity: 0.8;
    }

    .hero-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 1.2rem;
        line-height: 1.5;
        margin-top: 20px;
        margin-bottom: 30px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.95);
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
    }

    .hero-btn {
        display: inline-block;
        background-color: white;
        color: black;
        padding: 18px 45px;
        border-radius: 4px;
        font-family: 'Oswald', sans-serif;
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .hero-btn:hover {
        background-color: #e6e6e6;
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    /* === 2. TABLETS === */
    @media (max-width: 1024px) {
        .hero-section {
            height: 60vh; 
            min-height: 450px;
        }
        .hero-title {
            font-size: 4rem;
        }
        .hero-subtitle {
            font-size: 1.1rem;
            max-width: 90%;
        }
    }

    /* === 3. MOBILE === */
    @media (max-width: 768px) {
        .hero-section {
            height: 70vh; 
            min-height: 400px;
        }
        .hero-title {
            font-size: 2.8rem;
            line-height: 1.1;
        }
        .tm-symbol {
            font-size: 0.8rem;
        }
        .hero-subtitle {
            font-size: 1rem;
            margin-bottom: 25px;
        }
        .hero-btn {
            padding: 15px 35px;
            font-size: 1rem;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }
    }
</style>
